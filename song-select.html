<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveX - Song Select</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div id="app">
        <header id="topBar">
            <div class="logo">WaveX</div>
            <div class="spacer"></div>
            <div id="userBadge">
                <img id="userAvatar" alt="avatar" />
                <div id="userInfo">
                    <div id="userName">Guest</div>
                    <div id="userLevel">Lv. 1</div>
                </div>
            </div>
        </header>

        <main id="screens">
            <!-- Song Select -->
            <section id="screen-select" class="screen active">
                <div class="toolbar">
                    <button class="btn" onclick="window.location.href='main-menu.html'">← Back</button>
                    <div class="filters">
                        <label>Search <input id="songSearch" type="text" placeholder="Song, artist, chart..." /></label>
                        <label>Difficulty
                            <select id="difficultyFilter">
                                <option value="">All</option>
                                <option>Easy</option>
                                <option>Normal</option>
                                <option>Hard</option>
                                <option>Insane</option>
                            </select>
                        </label>
                    </div>
                </div>
                
                <!-- Featured Level -->
                <div class="featured-level">
                    <h3>Featured Level</h3>
                    <div class="song-info">
                        <img src="Main_Levels/Teto Medicine/Medicine_album_cover.jpg" 
                             alt="Teto Medicine" />
                        <div class="song-details">
                            <h4>Teto Medicine</h4>
                            <p>IGAKU イガク • Hard</p>
                            <button class="btn primary" onclick="window.location.href='teto-medicine.html'">
                                Play Level
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="songList" class="list">
                    <div class="loading-indicator">
                        <div class="loading-text">Loading songs...</div>
                        <div class="loading-subtext">Please wait while we prepare your rhythm game experience</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize song list when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof UI !== 'undefined' && UI.loadSongs) {
                UI.loadSongs();
            }
        });
    </script>
</body>
</html>
